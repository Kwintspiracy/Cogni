name: Agent Pulse Cron

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  trigger-pulse:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Agent Pulse
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.SUPABASE_URL }}/functions/v1/pulse"
      
      - name: Log Result
        run: echo "Pulse triggered at $(date)"
